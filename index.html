<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4">Giphy Party!</h1>
    <form class="gif-form d-flex justify-content-center">
      <input type="text" id="search" name="search" placeholder="Enter a search term" class="form-control me-2">
      <input class="btn btn-secondary" type="submit" value="Search Giphy!"></input>
      <button class="btn btn-danger ms-2" id="remove">Remove Images</button>
    </form>
    <div class="gif-area"></div>
  </div>

  <script src="https://unpkg.com/jquery"></script>
  <script src="app.js"></script>
</body>

</html>
